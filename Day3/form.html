<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   
  <form>
    <div>
    <label for="txtName"> Enter Name </label>
    <input type="text" name="txtName">
    </div>
    <div>
      <label for="txtAge"> Enter Age </label>
      <input type="number" name="txtAge">
      </div>
      <div>
        <label for="txtAddress"> Enter Address </label>
        <input type="number" name="txtAddress">
        </div>
        <div>
          Select Course 
          C++  <input type="checkbox" value="1"> 
          C  <input type="checkbox" value="2"> 
          C#  <input type="checkbox" value="3"> 
       
        </div>
        <div>
          Select Timings 
          11-1  <input type="radio" name="timings" value="1"> 
          1-3  <input type="radio" name="timings" value="2"> 
          3-5 <input type="radio" name="timings" value="3"> 
       
        </div>
        <div>
          Select City
          <select>
            <option> Delhi </option>
            <option> N Delhi </option>
            <option> O Delhi </option>
            <option> Calcutta </option>
          </select>
        </div>
        <button type="button"> Submit </button> 
  
  </form>


</body>
</html>
