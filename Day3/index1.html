  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  </head>
  <script>
     console.log("Hello")
      var num1;
      var num2;
 function func1()
 {
   console.log("Function is called")
   num1 = parseInt(document.getElementById("txtNo1").value);
   num2= parseInt(document.getElementById("txtNo2").value);

  }
  function add()
 { 
 console.log(num1 + num2)
 document.getElementById("txtResult").value = parseInt(document.getElementById("txtNo1").value) + parseInt(document.getElementById("txtNo2").value);
 
 document.getElementById("divResult").innerHTML =  "Result is " + document.getElementById("txtResult").value
 }

 
 function subtract()
 {
 
 console.log(num1 + num2)
 document.getElementById("txtResult").value = num1 - num2;
 }

 
 function product()
 {
  console.log(num1 + num2)
 document.getElementById("txtResult").value = num1 * num2;
 }

 
 function division()
 {
 
  console.log(num1 + num2)
 document.getElementById("txtResult").value = num1 / num2;
 }
 
</script>
  <body onload="console.log('Page is loaded')">
    <div class="container">
  Bootstrap Demo 
  <h1> Demo </h1>

  <div id="divResult">  </div>
  
<form>
  <div  class="form-group">  
       <label for="txtNo1"> Enter No 1 </label>
    <input type="number" name="txtNo1" id="txtNo1" class="form-control" />
  </div>
  
  <div  class="form-group"> 
    <label for="txtNo2"> Enter No 2 </label>
    <input type="number" name="txtNo2" id="txtNo2" class="form-control" />
  </div>

  
  <div  class="form-group"> 
    <label for="txtResult"> Result  </label>
    <input type="number" name="txtResult" id="txtResult" class="form-control"/>
  </div>
  <button type="button" class="btn btn-success" onclick="alert('Hello')"> Add </button>
  <button type="button" class="btn btn-primary" onclick="console.log('Button is clicked')"> Add </button>
  <button type="button" class="btn btn-danger" onclick="func1()"> Add </button> 

  <button type="button" class="btn btn-danger" onclick="add()"> Add Numbers  </button> 
  <button type="button" class="btn btn-danger" onclick="subtract()"> Subtract Numbers  </button> 
  <button type="button" class="btn btn-danger" onclick="product()"> Product </button> 
  <button type="button" class="btn btn-danger" onclick="division()"> Division  </button> 
</form>
</div>
  <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
