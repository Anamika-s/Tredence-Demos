<!doctype html>
<html>
<head>
  <title> HTML Demo </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
  <div class="form-group">

    <label for="txtComments"> Enter Feedback Comments </label>
    <input type="text" name="txtComments" class="form-control" id="txtComments"/>
   </div> 
   <button type="button" class="btn btn-primary" onClick=AddFeedback()> Add Feedback </button>
   <button type="button" class="btn btn-primary" onClick="DisplayFeedbacks()"> Display Feedbacks </button>
  </div>
   <script>
    var feedbacks = new Array();
    function AddFeedback()
    {
      var feedback = document.getElementById("txtComments").value;
    feedbacks.push(feedback);
    console.log(feedbacks.length)

    }

    function DisplayFeedbacks()
    {
    for(var i=0;i<feedbacks.length;i++)
    console.log(feedbacks[i])
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
